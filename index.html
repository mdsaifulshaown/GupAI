<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Gup.ai - Advanced AI Chatbot Assistant">
  <title>Gup.ai - Intelligent Chat Assistant</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/responsive.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <i class="fas fa-robot"></i>
          <span>Gup.ai</span>
        </div>
        <button class="new-chat-btn" id="new-chat-btn">
          <i class="fas fa-plus"></i>
          New Chat
        </button>
      </div>
      
      <div class="chat-history" id="chat-history">
        <h3>Recent Chats</h3>
        <div class="history-list" id="history-list">
          <!-- Chat history items will be loaded here -->
        </div>
      </div>
      
      <div class="sidebar-footer">
        <div class="user-profile">
          <div class="avatar">SS</div>
          <span>Saiful Shaown</span>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="main-header">
        <div class="header-left">
          <button class="sidebar-toggle" id="sidebar-toggle">
            <i class="fas fa-bars"></i>
          </button>
          <h1>AI Assistant</h1>
        </div>
        
        <div class="header-controls">
          <button class="control-btn" id="clear-chat-btn" title="Clear Chat">
            <i class="fas fa-trash"></i>
          </button>
          <button class="control-btn" id="export-chat-btn" title="Export Chat">
            <i class="fas fa-download"></i>
          </button>
          <button class="control-btn" id="theme-toggle" title="Toggle Theme">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </header>

      <!-- Chat Container -->
      <div class="chat-container">
        <div class="chat-box" id="chat-box">
          <!-- Welcome Message -->
          <div class="welcome-section">
            <div class="welcome-icon">
              <i class="fas fa-robot"></i>
            </div>
            <h2>Welcome to Gup.ai</h2>
            <p>Your intelligent AI assistant powered by advanced language models</p>
            
            <div class="quick-actions">
              <div class="action-grid">
                <button class="action-btn" data-prompt="Explain quantum computing in simple terms">
                  <i class="fas fa-atom"></i>
                  <span>Quantum Computing</span>
                </button>
                <button class="action-btn" data-prompt="Help me write a professional email">
                  <i class="fas fa-envelope"></i>
                  <span>Email Writing</span>
                </button>
                <button class="action-btn" data-prompt="Create a workout plan for beginners">
                  <i class="fas fa-dumbbell"></i>
                  <span>Fitness Plan</span>
                </button>
                <button class="action-btn" data-prompt="Explain machine learning concepts">
                  <i class="fas fa-brain"></i>
                  <span>ML Concepts</span>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
          <div class="input-actions">
            <button class="action-icon" id="attach-btn" title="Attach File">
              <i class="fas fa-paperclip"></i>
            </button>
            <button class="action-icon" id="mic-btn" title="Voice Input">
              <i class="fas fa-microphone"></i>
            </button>
          </div>
          
          <div class="input-wrapper">
            <textarea 
              id="user-input" 
              placeholder="Message Gup.ai..." 
              rows="1"
              autocomplete="off"
            ></textarea>
            <button class="send-btn" id="send-btn">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
          
          <div class="input-info">
            <span>Gup.ai can make mistakes. Consider checking important information.</span>
          </div>
        </div>
      </div>
    </main>

    <!-- Voice Recognition Indicator -->
    <div class="voice-indicator" id="voice-indicator">
      <div class="voice-popup">
        <div class="voice-animation">
          <div class="voice-bar"></div>
          <div class="voice-bar"></div>
          <div class="voice-bar"></div>
          <div class="voice-bar"></div>
          <div class="voice-bar"></div>
        </div>
        <p>Listening... Speak now</p>
        <button class="voice-stop-btn" id="voice-stop-btn">Stop</button>
      </div>
    </div>

    <!-- Typing Indicator -->
    <div class="typing-indicator" id="typing-indicator">
      <div class="typing-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <span class="typing-text">Gup.ai is typing...</span>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/utils.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/voice.js"></script>
  <script src="js/chat.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
